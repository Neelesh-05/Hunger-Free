{% extends 'user/userbase.html' %}
{% load static %}
{% block contents %}

<section class="ftco-section img">
    <div class="container">
            <div class="row justify-content-end">
      <div class="col-md-6 heading-section ftco-animate deal-of-the-day ftco-animate">
          
        <p>
         <div class="row block-9">
      <div class="col-md-6 order-md-last d-flex">
        
        <form action="{%url 'requestdonation1' %}" class="bg-white p-5 contact-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" name="cropname" placeholder="Donation for lunch/dinner" required>
          </div>
          <br>
          <div class="form-group">
            <input type="text" class="form-control" name="price" placeholder="Enter Location" required>
          </div>
          <br>
          <div class="form-group">
            <input type="date" id="date" name="date" class="form-control">
          </div>
          <br>          
          <div class="form-group">
            <input type="text" class="form-control" name="description" placeholder="Enter Descriptions" required>
          </div>
          <br>
          <br>
          <div class="form-group">
            <input type="submit" value="Request Donors" class="btn btn-primary py-3 px-5">
          </div>
             {% if messages %}
                        {% for message in messages %}
                        <font color='RED'> {{ message }}</font>
                        {% endfor %}
                        {% endif %}
        </form>

      </div>
        </p>

      </div>
    </div>
    </div>
</section>

{% endblock %}
